      function sample(list, excludeList) {
        const idx = Math.floor(Math.random() * list.length);
        const result = list[idx];
        if (excludeList.indexOf(result) > -1) {
          return sample(list, excludeList);
        }
        return result;
      }

      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
            }
            }
            }

            let numberToGenerate = getQueryVariable('n') || '5';
            try {
            numberToGenerate = parseInt(numberToGenerate, 10);
            numberToGenerate = Math.min(50, numberToGenerate);
            } catch (e) {
            console.log(e);
            numberToGenerate = 5;
            }

            const node = document.createElement("LI");
            const textnode = document.createTextNode(operationName); 
            node.appendChild(textnode); 
            ul.appendChild(node);
            adjsUsed.push(adj);
            nounsUsed.push(noun);
